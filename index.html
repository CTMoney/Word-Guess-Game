<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <main class="container-fluid">
        <h1>Word Guess Game</h1>
        <div style="margin-left: 10%">
            <div class="row">
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lQ">Q</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lW">W</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lE">E</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lR">R</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lT">T</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lY">Y</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lU">U</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lI">I</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lO">O</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lP">P</button>
            </div>
            <div class="row" style="margin-left: 0.1em">
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lA">A</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lS">S</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lD">D</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lF">F</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lG">G</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lH">H</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lJ">J</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lK">K</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lL">L</button>
            </div>
            <div class="row"style="margin-left: 1em">
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lZ">Z</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lX">X</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lC">C</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lV">V</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lB">B</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lN">N</button>
                <button type="button" class="btn btn-secondary btn-md" onclick="clicked(this.id)" id="lM">M</button>
            </div>
            <div class="row"></div>
        </div>
    </main>
</body>

</html>
